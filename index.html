<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Beauty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="upper-buttons">
            <button class="btn" id="Aa">Aa</button>
            <button class="btn" id="length">Length</button>
            <button class="btn" id="italic">Italic</button>
            <button class="btn" id="bold">Bold</button>
        </div>
        <textarea class="text" cols="30" rows="10"></textarea>
        <div class="lower-buttons">
            <button class="btn" id="clear">Clear</button>
            <button class="btn" id="ai">AI</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
